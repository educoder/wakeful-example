<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple wakeful client example</title>
    <script type="text/javascript" src="http://coati.encorelab.org:7890/faye/client.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./skeletor.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</head>
<body>
    <div>
        <form id="messageForm">
            <fieldset>
                <label for="messageText">Enter a message to send</label>
                <input id="messageText" type="text" autofocus>
            </fieldset>
            <button type="submit" name="messageSend" value="messageSend">Send message</button>
        </form>
        <li id="messages">

        </li>
    </div>

    <script type="text/javascript">
        jQuery(document).ready(function() {
          Skeletor.Mobile.init();
        });
    </script>
</body>
</html>
